<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>User Management Portal</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav style="width: 150px;">
      <mat-nav-list>
        <a mat-list-item>Home</a>
        <a mat-list-item>Users</a>
        <a mat-list-item>Roles</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 88vh; padding: 20px;">Main content</mat-sidenav-content>
</mat-sidenav-container>
