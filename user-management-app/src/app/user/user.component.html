<app-content [title]="'Users'">
    <div>
        <ng-template [ngIf]="users.length === 0" [ngIfElse]="showTable">
            <div class="alert">
                No users were found
            </div>
        </ng-template>
        <ng-template #showTable>
            <table>
                <thead>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; index as i;">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.roles | rolesNamePipe }}</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </div>
</app-content>
